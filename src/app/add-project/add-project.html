<main class="task-view phase-view">
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
        <div class="task-panel">
            <nav class="breadcrumbs">
                <ul class="breadcrumb-list">
                    <li class="breadcrumb " (click)="onClick()" [class.current]="wasClicked">
                        <p>{{projectName}}</p>
                    </li>
                    <li class="breadcrumb" (click)="onClick()" [class.current]="wasClicked">
                        <p>{{phaseName}}</p>
                    </li>
                    <li class="breadcrumb " (click)="onClick()" [class.current]="wasClicked">
                        <p>{{milestoneName}}</p>
                    </li>
                    <li class="breadcrumb" (click)="onClick()" [class.current]="wasClicked">
                        <p>{{deviceName}}</p>
                    </li>
                    <li class="breadcrumb" (click)="onClick()" [class.current]="wasClicked">
                        <p>{{accessoryName}}</p>
                    </li>
                </ul>
            </nav>
            <section class="column third required">
                <div class="field-group">
                    <div class="field">
                        <label><h4>Project Name</h4></label>
                        <p class="control">
                            <input class="input is-large" name="Name" type="text" (click)="onClick()" [class.current]="wasClicked" [(ngModel)]="projectName"
                                placeholder="Name Your Project" placeholder="Name Your Project" required auto-complete max-num-list=10
                                [source]="projectNames" [disabled]="disableProject">
                        </p>
                    </div>
                </div>
                <div class="field-group">
                    <div class="field">
                        <label class="label field-label">description</label>
                        <p class="control">
                            <input class="input" name="Description" ngModel type="text" placeholder="Summarize your project" [disabled]="disableProject">
                        </p>
                    </div>
                </div>
                <div class="field-group">
                    <h4>Add a Phase to the Project</h4>
                    <div class="field">
                        <label class="label field-label">phase</label>
                        <p class="control">
                            <input class="input" name="Phase" [(ngModel)]="phaseName" type="text" placeholder="Phase name" auto-complete max-num-list=10
                                [source]="phaseNames" [disabled]="disablePhase">
                        </p>
                    </div>
                </div>
                <div class="field-group">
                    <h4>Add a Milestone to the Phase</h4>
                    <div class="field">
                        <label class="label field-label">milestone</label>
                        <p class="control">
                            <input class="input" name="mileStone" [(ngModel)]="milestoneName" type="text" placeholder="Milestone name" auto-complete
                                max-num-list=10 [source]="milestoneNames" [disabled]="disableMilestone">
                        </p>
                    </div>
                </div>
                <div class="field-group">
                    <h4>Add a Device to the Milestone</h4>
                    <div class="field">
                        <label class="label field-label">device</label>
                        <p class="control">
                            <input class="input" name="device" [(ngModel)]="deviceName" type="text" placeholder="Device name" auto-complete max-num-list=10
                                [source]="deviceNames" [disabled]="disableDevice">
                        </p>
                    </div>
                </div>
                <div class="field-group">
                    <h4>Add a Device Accessory</h4>
                    <div class="field">
                        <label class="label field-label">Accessory</label>
                        <p class="control">
                            <input class="input" name="accessory" [(ngModel)]="accessoryName" type="text" placeholder="Device Accessory name" auto-complete
                                max-num-list=10 [source]="accessoryNames" [disabled]="disableAccessory">
                        </p>
                    </div>
                </div>
            </section>
            <section class="column two-thirds configuration-panel optional">
                <h3>Add a configuration</h3>
                <div class="field-group long-field-group">
                    <div class="field string">
                        <label class="label field-label">name</label>
                        <p class="control">
                            <input class="input" name="ConfigurationName" [(ngModel)]="configuration.Name" type="text" placeholder="Name of Configuration"
                                [disabled]="disableConfiguration">
                        </p>
                    </div>
                    <div class="field string">
                        <label class="label field-label">components</label>
                        <p class="control">
                            <input class="input" name="components" [ngModel]="configuration.Components" type="text" placeholder="List Components">
                        </p>
                    </div>
                    <div class="field date selectiongroup">
                        <label class="label field-label">Target date</label>
                        <p class="control with-icon">
                            <my-date-picker name="TargetDate" [options]="myDatePickerOptions" [(ngModel)]="targetDate" required aria-label="Date input field"
                                placeholder="mm/dd/yyyy"></my-date-picker>
                                <!--<a class=" btnpicker btnpickerenabled" type="button" ng-reflect-klass="btnpicker" ng-reflect-ng-class="[object Object]" aria-label="Open Calendar"></a>-->
                        </p>
                    </div>
                    <div class="field date selectiongroup">
                        <label class="label field-label">Shipped date</label>
                        <p class="control with-icon">
                            <my-date-picker name="ShippedDate" min="2017-6-17" [options]="myDatePickerOptions" [(ngModel)]="shippedDate" required aria-label="Date input field"
                                placeholder="mm/dd/yyyy"><i class="fa fa-calendar" aria-hidden="true"></i></my-date-picker>
                                <!--<a class="icon icon-sm icon-calendar btnpicker btnpickerenabled" type="button" ng-reflect-klass="btnpicker" ng-reflect-ng-class="[object Object]" aria-label="Open Calendar"></a>-->
                        </p>
                    </div>
                    <div class="field integer">
                        <label class="label field-label">Start Qty</label>
                        <p class="control">
                            <input class="input" name="StartQty" min="0" type="number" placeholder="0" [ngModel]="configuration.StartQty">
                        </p>
                    </div>
                    <div class="field integer" [class.hide]="!_haveAddPermission()">
                        <label class="label field-label">Yield</label>
                        <p class="control">
                            <input class="input" name="Yield" min="0" max="100" type="number" placeholder="0" [ngModel]="configuration.Yield">
                        </p>
                    </div>
                    <div class="field integer" [class.hide]="!_haveAddPermission()">
                        <label class="label field-label">Net Qty</label>
                        <p class="control">
                            <input class="input" name="NetQty" min="0" type="number" placeholder="0" [ngModel]="configuration.NetQty">
                        </p>
                    </div>
                    <div>
                    </div>
                    <div class="field checkbox">
                        <input id="provisioned-boole" name="Provisioned" [ngModel]="configuration.Provisoned" type="checkbox">
                        <label for="provisioned-boole" class="label control"><span class="icon icon-sm"></span>Provisioned</label>
                    </div>
                    <div class="field checkbox">
                        <input id="smoketest-boole" name="SmokeTest" type="checkbox" [ngModel]="configuration.SmokeTest">
                        <label for="smoketest-boole" class="label control"><span class="icon icon-sm"></span>smoke test</label>

                    </div>
                    <div class="field text-area">
                        <label class="label field-label">comment</label>
                        <p class="control">
                            <textarea class="textarea" maxlength="200" name="Remark" placeholder="Comment should not exceed more than 200 key words"
                                [ngModel]="configuration.Remark"></textarea>
                        </p>
                    </div>
                </div>
            </section>
            <section class="column full-width task-footer">
                <div class="nav-right">
                    <div class="is-block">
                        <button class="button save" type="submit"><span class="icon icon-save"></span></button>
                        <a [routerLink]="_routeToViewProject()" class="button cancel"><span class="icon icon-cancel"></span></a>
                    </div>
                </div>
            </section>
        </div>
    </form>
</main>
